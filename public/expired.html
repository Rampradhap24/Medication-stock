<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expired Medications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f8fb;
      padding: 30px;
    }
    .container {
      max-width: 900px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="container">
      <!-- ‚úÖ Back Button -->
      <div class="mb-3">
        <a href="second.html" class="btn btn-secondary">&larr; Back to Dashboard</a>
      </div>
    <h2>üß™ Expired Medications</h2>
    <hr>
    <table class="table table-hover table-bordered mt-4">
      <thead class="table-danger">
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Expiration Date</th>
        </tr>
      </thead>
      <tbody id="expiredList">
        <tr><td colspan="3" class="text-center text-muted">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    fetch('/api/expired-medications')
      .then(res => {
        if (!res.ok) throw new Error("API error");
        return res.json();
      })
      .then(data => {
        const expiredList = document.getElementById('expiredList');
        expiredList.innerHTML = ''; // clear "Loading..."

        if (data.length === 0) {
          expiredList.innerHTML = `<tr><td colspan="3" class="text-center text-success">üéâ No expired medications</td></tr>`;
          return;
        }

        data.forEach(med => {
          const date = new Date(med.expirationDate).toISOString().split('T')[0];
          expiredList.innerHTML += `
            <tr>
              <td>${med.name}</td>
              <td>${med.quantity}</td>
              <td class="text-danger fw-bold">${date}</td>
            </tr>
          `;
        });
      })
      .catch(err => {
        document.getElementById('expiredList').innerHTML = `
          <tr><td colspan="3" class="text-center text-danger">‚ùå Failed to load data</td></tr>`;
        console.error(err);
      });
  </script>
</body>
</html>
